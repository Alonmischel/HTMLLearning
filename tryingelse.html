<html>
<head>
	<style type="text/css">
	#firstpic
	{
		height: 200px;
		width: 200px;
		float: left;


	}
	.mydiv
	{
		height: 50px;
		width: 33%;
		float: left;
		background-color: gray;
	}
	body {
	margin:0px;
	}
	</style>
</head>
<body>
	<div class="mydiv" onclick="changecolor1(), textchange1()"id="tab1">
		<center>First tab</center>
	</div>
	<div class="mydiv" onclick="changecolor2(), textchange2()" id="tab2">
		<center>Second tab</center>
	</div>
<div class="mydiv" onclick="changecolor3(), textchange3()" id="tab3">
	<center>Third tab</center>
</div>


<div id="textchange" style="display:none">
	<p>This is the first paragrath in the first tab!</p>
	<img src="http://www.freshorigins.com/wp-content/uploads/2013/05/premium-flowers-assortment.jpg" alt="flower" id="firstpic">
</div>
<div id="textchange2" style="display:none">
	<p>This is the first paragth in the second tab.</p>
</div>
<div id="textchange3" style="display:none">
	<p>This is the first paragth in the third tab.</p>
</div>

<script type="text/javascript">
	function changecolor1() {
			document.getElementById('tab1').style.backgroundColor='blue'
			document.getElementById('tab2').style.backgroundColor='gray'
			document.getElementById('tab3').style.backgroundColor='gray'
	}
		function changecolor2 () {
			document.getElementById('tab2').style.backgroundColor='blue'
			document.getElementById('tab1').style.backgroundColor='gray'
			document.getElementById('tab3').style.backgroundColor='gray'
}
		function changecolor3() {
			document.getElementById('tab3').style.backgroundColor='blue'
			document.getElementById('tab1').style.backgroundColor='gray'
			document.getElementById('tab2').style.backgroundColor='gray'
		}
		function textchange1 () {
			document.getElementById("textchange").style.display=''
			document.getElementById("textchange2").style.display='none'
			document.getElementById("textchange3").style.display='none'
		}
		function textchange2 () {
			document.getElementById("textchange2").style.display=''
			document.getElementById("textchange").style.display='none'
			document.getElementById("textchange3").style.display='none'
		}
		function textchange3 () {
			document.getElementById("textchange3").style.display=''
			document.getElementById("textchange2").style.display='none'
			document.getElementById("textchange").style.display='none'
		}
</script>
</body>
</html>
