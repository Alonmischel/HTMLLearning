<html>
<head>

<style>
.mydiv
{
	height: 100%;
	width: 33%;
	float: left;
	background-color:gray;
}

.mytab
{
		background-color: yellow;
}
div[data-type='tab1'] div{background-color: red;}
div[data-type='tab2'] div{background-color: red;}
div[data-type='tab3'] div{background-color: red;}

.container{display: none;};
div[data-type='tab1'] div.container{display: block;}
</style>
</head>
<body>
	<div data-type='tab1'>
		<div id="tabsHeader">
			<div class="mytab"  onmouseover="changelight()" onmouseout="changeback()" id="id1"  onclick="changecolor1()">
				<p>11</p>
			</div>
			<div class="mytab" onmouseover="changelight2()" onmouseout="changeback2()" id="id2" onclick="changecolor2()">
				<p>22</p>
			</div>
			<div class="mytab" onmouseover="changelight3()" onmouseout="changeback3()"  id="id3" onclick="changecolor3()">
				<p>33</p>
			</div>
		</div>
		<div id="containers">
			<div class="container"> 
			</div>
			<div class="container">
			</div>
			<div class="container">
			</div>
		</div>
	</div>
	<script>
	function changecolor1 () {
	document.getElementById("id1").style.backgroundColor='red';
	document.getElementById('id2').style.backgroundColor='gray';
	document.getElementById('id3').style.backgroundColor='gray';
	}
	function changecolor2 () {
	document.getElementById("id1").style.backgroundColor='gray';
	document.getElementById('id2').style.backgroundColor='red';
	document.getElementById('id3').style.backgroundColor='gray';
	}
	function changecolor3 () {
	document.getElementById("id1").style.backgroundColor='gray';
	document.getElementById('id2').style.backgroundColor='gray';
	document.getElementById('id3').style.backgroundColor='red';
	}
	function changelight () {
		document.getElementById("id1").style.backgroundColor='yellow'
	}
	function changeback () {
		document.getElementById("id1").style.backgroundColor='gray'
	}
		function changelight2 () {
		document.getElementById("id2").style.backgroundColor='yellow'
	}
	function changeback2 () {
		document.getElementById("id2").style.backgroundColor='gray'
	}
		function changelight3 () {
		document.getElementById("id3").style.backgroundColor='yellow'
	}
	function changeback3 () {
		document.getElementById("id3").style.backgroundColor='gray'
	}
	</script>

	</body>
</html>
